<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Online museum pictures moderation</title>

  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="static/editor.css" rel="stylesheet" >
	</head>
	<body>
		<div class="container">

		<div id="alertError" class="alert alert-warning alert-dismissible fade show visually-hidden" role="alert">
			Error occured: <span class="message"></span>

			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<div id="alertSuccess" class="alert alert-success alert-dismissible fade show visually-hidden" role="alert">
			<span class="message"></span>

			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<form id="createPictureForm">
			<div class="form-group">
				<label for="drawing_id" class="form-label col-sm-2">Fund code</label>

				<input type="text" id="drawing_id" name="drawing_id" placeholder="1102" class="col-sm">
			</div>

			<div class="form-group">
				<label for="picture" class="form-label col-sm-2">Picture</label>

				<input type="file" class="form-control-file" id="picture" name="picture"
					required accept="image/jpeg" class="col-sm">
			</div>

			<div class="form-group">
				<label for="author" class="form-label col-sm-2">Author</label>
				<div class="btn-group col-sm">
					<select class="form-select form-select-sm" id="authors" name="author_id" >
					</select>

					<span class="input-group-btn">
						<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#createAuthor">+</button>
					</span>
				</div>
			</div>

			<div class="form-group">
				<label for="created" class="form-label col-sm-2">Created</label>

				<input type="number" name="created" id="created"
								placeholder="1960" min="1917", max="2020"
								class="col-sm">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</form>
		</div>

		<div class="modal" id="createAuthor" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form id="createAuthorForm" action="#">
							<div class="form-group">
								<label for="authorName">Name</label>
								<input type="text" class="form-control" name="name"
										id="createAuthorInputName" required
										placeholder="Зарецький Віктор Іванович" 
									>
							</div>

							<div class="form-group">
								<label for="birthday">Year of birth</label>
								<input type="number" class="form-control" name="birthday"
										id="birthday" placeholder="1925" min="1850" max="1988"
										required
									>
							</div>
							<div class="form-group">
								<label for="birthday">Year of death</label>
								<input type="number" class="form-control" name="deathday"
										id="birthday" placeholder="1947" min="1918" max="2021"
										required
									>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" id="createAuthorSubmit" class="btn btn-primary">Create</button>
					</div>
				</div>
			</div>
		</div>

		<div id="preloader">
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script src="static/museum-editor.js"></script>
	</body>
</html>
